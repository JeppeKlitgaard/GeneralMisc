version: "3"


services:
  heimdall:
    image: linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    restart: unless-stopped

    volumes:
      - ./config:/config

    networks:
      - web

    labels:
      traefik.enable: "true"

      traefik.http.routers.dashboard.rule: "Host(`dash.jeppe.science`)"
      traefik.http.routers.dashboard.entrypoints: "websecure"
      traefik.http.routers.dashboard.tls.certresolver: "letsencrypt"

networks:
  web:
    external: true